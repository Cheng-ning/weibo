{% extends "base.html" %}

<!-- 填充 content -->
{% block content %}
    {% for art in art_list %}
    <div class="alert alert-info" role="alert">
        <!-- 用户昵称 -->
        <a href="/user/other?uid={{ art.uid }}">
            <strong>{{ art.author.username }}</strong>
        </a>
        说：
        <br>

        <!-- 微博内容 -->
        {{ art.content | replace('\n', '<br />') | safe }}
        <br>

        <!-- 微博状态 -->
        <a class="text-secondary" href="/article/read?aid={{ art.id }}">{{ art.updated }}</a>
        &emsp;
        <span class="text-danger">{{ art.n_thumb }} 赞</span>
    </div>
    <hr>
    {% endfor %}

{% endblock %}
